<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">Account</h1>
    </ion-header-bar>

    <ion-content class="padding">
      <div class="list card">
        <div class="item item-icon-left item-text-wrap"><i class="icon ion-email"></i>Email: {{account.email}}</div>
        <div class="item item-icon-left item-text-wrap"><i class="icon ion-person"></i>Name: {{account.name}}</div>
        <div class="item item-icon-left item-text-wrap"><i class="icon ion-iphone"></i>Phone: {{account.phone}}</div>
        <div class="item item-icon-left item-text-wrap"><i class="icon ion-card"></i>Credit Card: {{account.creditCard}}</div>
        <div class="item item-icon-left item-text-wrap"><i class="icon ion-pound"></i>User ID: {{account.userid}}</div>
      </div>

      <button class="button button-block button-assertive" ng-click="logout()">Logout</button>
    </ion-content>

</ion-view>
