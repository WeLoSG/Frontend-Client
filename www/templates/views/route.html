<ion-view>
	<ion-header-bar align-title="center" class="bar-positive">
        <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">SET ROUTE</h1>
  </ion-header-bar>
	<ion-content class="route-main">
		<ion-list class="list-inset">
			<ion-item class="item-icon-left">
				<i class="icon ion-ios-location"></i>
				<label class="item item-input">
	    			<input type="text" placeholder="Pick up from" ng-model="deliveryInfo.from">
	  			</label>
			</ion-item>
			<ion-item class="item-icon-left">
				<i class="icon ion-ios-location"></i>
				<label class="item item-input">
	    			<input type="text" placeholder="Destination" ng-model="deliveryInfo.to">
	  			</label>
			</ion-item>
		</ion-list>
		<map on-create="initMap(map)"></map>
		<ion-list class="list-inset">
    		<label class="item item-input">
    			<i class="icon ion-bookmark"></i>
    			<input type="text" placeholder="Est. Fare" ng-model="deliveryInfo.fare">
  			</label>
  			<label class="item item-input">
  				<i class="icon ion-help-buoy"></i>
    			<input type="text" placeholder="Promo Code" ng-model="deliveryInfo.promocode">
  			</label>
  			<label class="item item-input">
          <div class="input-label"><i class="icon ion-calculator"></i>&nbsp;&nbsp;Payment Mode</div>
          <select ng-model="deliveryInfo.payment">
            <option>Credit Crad</option>
            <option>Paypal</option>
            <option>Cash</option>
          </select>
  			</label>
    	</ion-list>
    	<div class="button-bar">
    		<a class="button icon-left ion-chevron-left button-assertive" href="#/app/detail"></a>
    		<a class="button button-balanced icon-right ion-chevron-right" ng-click="goToSearchPage()">FIND DRIVER</a>
    	</div>
	</ion-content>
</ion-view>
