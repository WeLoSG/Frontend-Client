<ion-view>
	<ion-nav-bar class="bar-positive">
	</ion-nav-bar>
	<ion-nav-buttons side="primary">
		<button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
	</ion-nav-buttons>
	<ion-nav-title>
		<h1 class="title">SET ROUTE</h1>
	</ion-nav-title>

	<ion-content class="route-main padding">
		<ion-list class="list-inset">
			<ion-item class="item-icon-left">
				<i class="icon ion-ios-location"></i>
				<label class="item item-input">
	    			<input id="from-address" type="text" placeholder="Pick up from" ng-focus="disableTap()" ng-model="deliveryInfo.from">
	  		</label>
        <!-- <button class="button button-block button-calm ion-search" ng-click="getAddressForFrom()"></button> -->
			</ion-item>
			<ion-item class="item-icon-left">
				<i class="icon ion-ios-location"></i>
				<label class="item item-input">
	    			<input id="to-address" type="text" placeholder="Destination" ng-focus="disableTap()" ng-model="deliveryInfo.to">
	  		</label>
        <!-- <button class="button button-block button-calm ion-search" ng-click="getAddressForTo()"></button> -->
			</ion-item>
		</ion-list>
		<map id="map" on-create="initMap(map)"></map>
		<ion-list class="list-inset">
    		<div class="item item-icon-left">
    			<i class="icon ion-bookmark"></i>
    			<input type="text" placeholder="Est. Fare" ng-model="deliveryInfo.fare">
  			</div>
  			<div class="item item-icon-left">
  				<i class="icon ion-help-buoy"></i>
    			<input type="text" placeholder="Promo Code" ng-model="deliveryInfo.promocode">
  			</div>
  			<div class="item item-icon-left  item-select">
					<i class="icon ion-calculator"></i>
          <div class="input-label">Payment Mode</div>
          <select ng-model="deliveryInfo.payment">
            <option>Credit Crad</option>
            <option>Paypal</option>
            <option>Cash</option>
          </select>

  			</div>
    	</ion-list>
    	<div class="button-bar">
    		<a class="button icon-left ion-chevron-left button-assertive back-button" ui-sref="app.detail"></a>
    		<a class="button button-balanced icon-right ion-chevron-right forward-button" ng-click="goToSearchPage()">FIND DRIVER</a>
    	</div>
	</ion-content>
</ion-view>
