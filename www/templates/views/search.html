<ion-view>
	<ion-header-bar align-title="center" class="bar-positive">
        <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">CONFIRM ORDER</h1>
  	</ion-header-bar>
	<ion-content class="route-main padding">
		<div class="list card">
			<div class="item item-divider">Package Info</div>
			<div class="item item-text-wrap">Package Type: <input ng-model="packageType" readonly="true"></div>
			<div class="item item-text-wrap">Recipient Name: <input ng-model="recipientName" readonly="true"></div>
			<div class="item item-text-wrap">Recipient Contact: <input ng-model="recipientContact" readonly="true"></div>
			<div class="item item-text-wrap">Remarks: <input ng-model="remarks" readonly="true"></div>
			<div class="item item-text-wrap">Weight: <input ng-model="weight" readonly="true"></div>
			<div class="item item-text-wrap">Pick Up Time: <input ng-model="pickUpTime" readonly="true"></div>
			<div class="item item-divider">Delivery Info</div>
			<div class="item item-text-wrap">Delivery Type: <input ng-model="deliveryType" readonly="true"></div>
			<div class="item item-text-wrap">From: <input ng-model="from" readonly="true"></div>
			<div class="item item-text-wrap">To: <input ng-model="to" readonly="true"></div>
			<div class="item item-text-wrap">Fare: <input ng-model="fare" readonly="true"></div>
			<div class="item item-text-wrap">Promo. Code: <input ng-model="promocode" readonly="true"></div>
			<div class="item item-text-wrap">Payment Mode: <input ng-model="payment" readonly="true"></div>
		</div>
		<button class="button button-block button-positive" ng-click="sendRequest()">Send</button>
	</ion-content>
</ion-view>
