<ion-view>
  <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
    <h1 class="title">Orders</h1>
  </ion-header-bar>

  <ion-content class="orders-main">
    <ion-refresher pulling-text="Pull to refresh" on-refresh="getOrders()"></ion-refresher>
    <div class="card" ng-repeat="order in orders">
      <div class="item item-divider">
        <div class="row">
          <div class="title item-icon-left">
            <i class="icon ion-cube"></i>
            <strong>Order ID:&nbsp;</strong>
          </div>
          <div class="order-id ">
            {{order.orderId}}
          </div>
        </div>
      </div>
      <ion-list>
        <ion-item><strong>Package Type: </strong>{{order.category}}</ion-item>
        <ion-item><strong>Delivery Status: </strong>{{order.currentStatus}}</ion-item>
        <ion-item><strong>From: </strong>{{order.fromAddress.street}}, {{order.fromAddress.postal}}</ion-item>
        <ion-item><strong>To: </strong>{{order.toAddress.street}}, {{order.toAddress.postal}}</ion-item>
      </ion-list>
      <div class="item item-divider">
        <div class="button-bar">
          <button class="button button-positive icon ion-search" ng-click="goToOrderDetailPage($index)"></button>
          <button class="button button-assertive icon ion-close-round"></button>
        </div>
      </div>
    </div>
  </ion-content>

</ion-view>
