<ion-view>
  <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
    <h1 class="title">PACKAGE TYPE</h1>
  </ion-header-bar>
  <ion-content class="package-main padding">
    <ion-list class="package-type-list">
      <ion-item class="package-list-item item-icon-left item-icon-right" ng-click="goToDetailPage('document')">
        <i class="icon ion-document-text"></i>
        <div class="item-text package-item">DOCUMENT</div>
        <i class="icon ion-chevron-right"></i>
      </ion-item>
      <ion-item class="item-icon-left item-icon-right" ng-click="goToDetailPage('small')">
        <i class="icon ion-ios-filing"></i><span class="item-text">SMALL PARCEL</span><i class="icon ion-chevron-right"></i>
      </ion-item>
      <ion-item class="item-icon-left item-icon-right" ng-click="goToDetailPage('medium')">
        <i class="icon ion-ios-box"></i><span class="item-text">MEDIUM PARCEL</span><i class="icon ion-chevron-right"></i>
      </ion-item>
      <ion-item class="item-icon-left item-icon-right" ng-click="goToDetailPage('large')">
        <i class="icon ion-cube"></i><span class="item-text">LARGE PARCEL</span><i class="icon ion-chevron-right"></i>
      </ion-item>
    </ion-list>
  <button class="button button-block button-positive" ui-sref="app.home">Back to home</button>
  </ion-content>
</ion-view>
